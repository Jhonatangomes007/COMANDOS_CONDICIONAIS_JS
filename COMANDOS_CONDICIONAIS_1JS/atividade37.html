<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE37</title>
</head>
<body>
    <!-- Faça um programa que leia um número inteiro e exiba se ele é um número primo.-->

    <script>

      // Solicita ao usuário um número inteiro
const numero = parseInt(prompt("Digite um número inteiro:"));

// Verifica se o número é um valor válido
if (isNaN(numero) || numero <= 1) {
    console.log("Por favor, digite um número inteiro maior que 1.");
} else {
    let ehPrimo = true;

    // Usando um loop for para verificar se o número é primo
    for (let i = 2; i <= Math.sqrt(numero); i++) {
        if (numero % i === 0) {
            ehPrimo = false;
            break;
        }
    }

    // Exibe o resultado
    if (ehPrimo) {
        console.log(`${numero} é um número primo.`);
    } else {
        console.log(`${numero} não é um número primo.`);
    }
}

    </script>
</body>
</html>
