<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE16</title>
</head>
<body>
    <!-- Faça um programa que exiba os números de 1 a 10 usando o loop "do-while".-->

    <script>

let i = 1; // Inicializa a variável i com 1

do {
  console.log(i); // Exibe o valor de i
  i++; // Incrementa i em 1
} while (i <= 10); // Condição do loop: enquanto i for menor ou igual a 10

    </script>
</body>
</html>
