<body>
    <!-- Escreva um programa que calcule a soma dos números de 1 a 100.-->

    <script>
        
        let sum = 0;

for (let i = 1; i <= 100; i++) {
  sum += i;
}

console.log("A soma dos números de 1 a 100 é:", sum);
 

    </script>
</body>
