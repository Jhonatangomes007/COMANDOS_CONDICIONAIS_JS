<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE38</title>
</head>
<body>
    <!-- Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido.-->

    <script>

const prompt = require('prompt-sync')(); // Requer o módulo prompt-sync para entrada do usuário

let number = parseInt(prompt("Digite um número inteiro: ")); // Lê um número inteiro do usuário

let a = 0, b = 1; // Inicializa as variáveis para os dois primeiros números da sequência
let fibonacciSequence = [a, b]; // Inicializa o array com os dois primeiros números

for (let i = 2; fibonacciSequence[i - 1] <= number; i++) {
  let next = a + b; // Calcula o próximo número da sequência
  fibonacciSequence.push(next); // Adiciona o próximo número ao array
  a = b; // Atualiza a variável a
  b = next; // Atualiza a variável b
}

console.log("Sequência de Fibonacci até", number + ":");

for (let i = 0; i < fibonacciSequence.length; i++) {
  console.log(fibonacciSequence[i]);
}

    </script>
</body>
</html>
