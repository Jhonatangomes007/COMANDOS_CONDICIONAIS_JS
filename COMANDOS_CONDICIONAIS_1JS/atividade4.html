<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDAE4</title>
</head>
<body>
    <!--Faça um programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores lidos.-->

    <script>
        
        const prompt = require('prompt-sync')(); // Requer o módulo prompt-sync para entrada do usuário

let sum = 0; // Inicializa a variável sum com 0
let count = 0; // Inicializa a variável count com 0

while (count < 5) { // Condição do loop: enquanto count for menor que 5
  let number = parseInt(prompt("Digite um número inteiro: ")); // Lê um número inteiro do usuário
  sum += number; // Adiciona o número à variável sum
  count++; // Incrementa count em 1
}

let average = sum / 5; // Calcula a média aritmética

console.log("A média aritmética dos valores lidos é:", average); // Exibe a média aritmética

    </script>
</body>
</html>
