<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE44</title>
</head>
<body>
    <!--Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário.-->

    <script>

const prompt = require('prompt-sync')(); // Requer o módulo prompt-sync para entrada do usuário

let number = parseInt(prompt("Digite um número inteiro: ")); // Lê um número inteiro do usuário
let factorial = 1; // Inicializa a variável para armazenar o fatorial

for (let i = 1; i <= number; i++) {
  factorial *= i; // Multiplica o fatorial pelo valor atual de i
}

console.log("O fatorial de", number, "é:", factorial);

    </script>
</body>
</html>
