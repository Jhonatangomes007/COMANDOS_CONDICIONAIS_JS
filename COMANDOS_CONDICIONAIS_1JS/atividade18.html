<body>
    <!--Crie um programa que exiba os números pares de 1 a 50 usando o loop "do-while".-->

    <script>

let i = 2; // Inicializa a variável de iteração com o primeiro número par

do {
  console.log(i); // Exibe o valor de i
  i += 2; // Incrementa i em 2 para obter o próximo número par
} while (i <= 50); // Condição do loop: enquanto i for menor ou igual a 50

    </script>
