<!--Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "while".-->

<script>
    const prompt = require('prompt-sync')(); // Requer o módulo prompt-sync para entrada do usuário

let number = parseInt(prompt("Digite um número inteiro: ")); // Lê um número inteiro do usuário
let sum = 0; // Inicializa a variável de soma

let i = 2; // Inicializa a variável de iteração com 2, o primeiro número par

while (i <= number) { // Enquanto i for menor ou igual ao número fornecido
  sum += i; // Adiciona i à soma
  i += 2; // Incrementa i em 2 para obter o próximo número par
}

console.log("A soma dos números pares até", number, "é:", sum); // Exibe a soma

</script>
</body>
