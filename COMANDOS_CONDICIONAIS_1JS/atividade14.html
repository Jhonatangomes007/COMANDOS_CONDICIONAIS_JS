<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "while".-->

    <script>

        const prompt = require('prompt-sync')(); // Requer o módulo prompt-sync para entrada do usuário

let number = parseInt(prompt("Digite um número inteiro: ")); // Lê um número inteiro do usuário
let factorial = 1; // Inicializa a variável do fatorial como 1

let i = 1; // Inicializa a variável de iteração com 1

while (i <= number) { // Enquanto i for menor ou igual ao número
  factorial *= i; // Multiplica o fatorial pelo valor atual de i
  i++; // Incrementa i em 1
}

console.log("O fatorial de", number, "é:", factorial); // Exibe o fatorial
 

    </script>
</body>
</html>
