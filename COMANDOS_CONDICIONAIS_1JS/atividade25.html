<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE25</title>
</head>
<body>
    <!--Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "do-while".-->

    <script>

let count = 0; // Inicializa o contador de números da sequência de Fibonacci
let a = 0, b = 1; // Inicializa as variáveis para a sequência de Fibonacci

console.log("Os primeiros 20 números da sequência de Fibonacci:");

do {
  console.log(a); // Exibe o número atual da sequência
  let next = a + b; // Calcula o próximo número da sequência
  a = b; // Atualiza a variável a
  b = next; // Atualiza a variável b
  count++; // Incrementa o contador de números
} while (count < 20); // Condição do loop: enquanto o contador for menor que 20

    </script>
</body>
</html>
