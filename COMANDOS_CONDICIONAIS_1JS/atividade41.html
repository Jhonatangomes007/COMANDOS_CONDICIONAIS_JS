<body>
    <!--Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido.-->

    <script>

const prompt = require('prompt-sync')(); // Requer o módulo prompt-sync para entrada do usuário

let number = parseInt(prompt("Digite um número inteiro: ")); // Lê um número inteiro do usuário
let sum = 0; // Inicializa a variável para a soma dos números pares

for (let i = 2; i <= number; i += 2) {
  sum += i; // Adiciona o número par atual à soma
}

    </script>
</body>
