<body>

    <!-- Crie um programa que exiba os números pares de 1 a 50 usando o loop "while".-->
    
    <script>
        
 let i = 1; // Inicializa a variável i com 1

while (i <= 50) { // Condição do loop: enquanto i for menor ou igual a 50
  if (i % 2 === 0) { // Verifica se o valor de i é par
	console.log(i); // Exibe o valor de i
  }
  i++; // Incrementa i em 1
}

    </script>
