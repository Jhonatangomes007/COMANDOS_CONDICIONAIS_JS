<body>
    <!--Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".-->

    <script>

let i = 1; // Inicializa a variável de iteração com o primeiro número ímpar

console.log("Números ímpares de 1 a 50:");

do {
  console.log(i); // Exibe o valor de i
  i += 2; // Incrementa i em 2 para obter o próximo número ímpar
} while (i <= 50); // Condição do loop: enquanto i for menor ou igual a 50
 

    </script>
