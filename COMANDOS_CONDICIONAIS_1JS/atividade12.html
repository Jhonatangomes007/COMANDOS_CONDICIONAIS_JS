<body>
    <!-- Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "while".-->

    <script>
        
        let i = 1; // Inicializa a variável i com 1

while (i <= 50) { // Enquanto i for menor ou igual a 50
  if (i % 2 !== 0) { // Verifica se i é ímpar
	console.log(i); // Exibe i se for ímpar
  }
  i++; // Incrementa i em 1
}

    </script>
