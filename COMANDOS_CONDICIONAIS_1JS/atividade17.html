<body>
    <!-- Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while".-->

    <script>

let sum = 0; // Inicializa a variável de soma
let i = 1; // Inicializa a variável de iteração

do {
  sum += i; // Adiciona o valor atual de i à soma
  i++; // Incrementa i em 1
} while (i <= 100); // Condição do loop: enquanto i for menor ou igual a 100

console.log("A soma dos números de 1 a 100 é:", sum); // Exibe a soma

    </script>
