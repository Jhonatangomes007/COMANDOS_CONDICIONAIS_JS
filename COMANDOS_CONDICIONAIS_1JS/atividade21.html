<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE21</title>
</head>
<body>
    <!-- Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "do-while"-->

    <script>
      // Solicita ao usuário um número inteiro positivo
const numero = parseInt(prompt("Digite um número inteiro positivo:"));

// Verifica se o número é um valor válido e positivo
if (isNaN(numero) || numero <= 0) {
    console.log("Por favor, digite um número inteiro positivo válido.");
} else {
    let i = 1;

    console.log(`Divisores de ${numero}:`);
    // Usando um loop do-while para encontrar e exibir os divisores
    do {
        if (numero % i === 0) {
            console.log(i);
        }
        i++;
    } while (i <= numero);
}

    </script>
</body>
</html>
