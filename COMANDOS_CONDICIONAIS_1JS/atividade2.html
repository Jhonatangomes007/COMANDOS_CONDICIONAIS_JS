<body>
    <!--Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "while".-->
    <script>
         let i = 1; // Inicializa a variável i com 1
let sum = 0; // Inicializa a variável sum com 0

while (i <= 100) { // Condição do loop: enquanto i for menor ou igual a 100
  sum += i; // Adiciona o valor de i à variável sum
  i++; // Incrementa i em 1
}

console.log("A soma dos números de 1 a 100 é:", sum); // Exibe o resultado
 

    </script>
