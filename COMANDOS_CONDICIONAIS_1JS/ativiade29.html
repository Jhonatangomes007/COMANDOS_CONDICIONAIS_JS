<head>

</head>
<body>
    <!-- Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "do-while".-->

    <script>

const prompt = require('prompt-sync')(); // Requer o módulo prompt-sync para entrada do usuário

let number = parseInt(prompt("Digite um número inteiro: ")); // Lê um número inteiro do usuário
let factorial = 1; // Inicializa a variável para armazenar o fatorial

let i = 1; // Inicializa a variável de iteração

do {
  factorial *= i; // Multiplica o fatorial pelo valor atual de i
  i++; // Incrementa i em 1
} while (i <= number); // Condição do loop: enquanto i for menor ou igual ao número

console.log("O fatorial de", number, "é:", factorial); // Exibe o fatorial
 

    </script>
</body>
</html>
