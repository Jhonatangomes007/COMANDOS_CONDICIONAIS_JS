<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor.-->

    <script>

        // Solicita ao usuário um número inteiro
const numero = parseInt(prompt("Digite um número inteiro:"));

// Verifica se o número é um valor válido
if (isNaN(numero)) {
    console.log("Por favor, digite um número inteiro válido.");
} else {
    // Usando um loop for para exibir a tabuada até o décimo valor
    for (let i = 1; i <= 10; i++) {
        console.log(`${numero} x ${i} = ${numero * i}`);
    }
}

    </script>
</body>
</html>
